<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator | Pietra.dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>

        <button id="generate-palette">
            <i class="fa-solid fa-palette"></i>
        Generate Palette
        </button>

        <div class="colors-container">
            <div class="color-box">
                <div class="color" style="background-color: #efcfe3;">
                </div>

                <div class="color-info">
                    <span class="color-name">#efcfe3</span>
                    <i class="fa-solid fa-copy copiar" title="Copy color code"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #f55d3e;">
                </div>

                <div class="color-info">
                    <span class="color-name">#f55d3e</span>
                    <i class="fa-solid fa-copy copiar" title="Copy color code"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #f7cb15;">
                </div>

                <div class="color-info">
                    <span class="color-name">#f7cb15</span>
                    <i class="fa-solid fa-copy copiar" title="Copy color code"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #656839;">
                </div>

                <div class="color-info">
                    <span class="color-name">#656839</span>
                    <i class="fa-solid fa-copy copiar" title="Copy color code"></i>
                </div>
            </div>

            <div class="color-box">
                <div class="color" style="background-color: #4c061d;">
                </div>

                <div class="color-info">
                    <span class="color-name">#4c061d</span>
                    <i class="fa-solid fa-copy copiar" title="Copy color code"></i>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
